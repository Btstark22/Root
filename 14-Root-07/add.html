<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Root - Add Faction</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Root</h1>
        <h3>The greatest resource in the forest for Root statistics!</h3>
        <hr />
        <a href="/"
          ><button class="btn btn-danger btn-lg">
            <span class="fa fa-eye"></span> Home
          </button></a
        >
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Add Factions</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="role">Crafting</label>
                  <input type="text" class="form-control" id="crafting-power" />
                </div>

                <div class="form-group">
                  <label for="age">Warriors</label>
                  <input
                    type="text"
                    class="form-control"
                    id="number-of-warriors"
                  />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa fa-fire"></span> Add to Factions
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      document
        .getElementById("add-btn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          let newFaction = {
            name: document.getElementById("name").value.trim(),
            crafting: document.getElementById("crafting-power").value.trim(),
            age: document.getElementById("number-of-warriors").value.trim(),
          };

          fetch("/api/factions", {
            method: "POST",
            body: JSON.stringify(newFaction),
            headers: { "Content-Type": "application/json" },
          })
            .then((res) => res.json())
            .then(function (data) {
              console.log("add.html", data);
              alert("Adding character...");
            });
        });
    </script>
  </body>
</html>
